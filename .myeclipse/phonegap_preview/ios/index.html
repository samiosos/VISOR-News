<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A navigation-view template generated by MyEclipse Mobile Tools"/>

    <title>VISOR News</title>
	
    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
    <link rel="stylesheet" href="./css/VISOR.css"/>
    
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
     
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
    <div data-role="page" id="foo">
        <div data-role="header" data-position="fixed" id="page_header">
            <h1>VISOR News</h1>
            <a href="#" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext ui-btn-inline ui-bar-visor"></a>
            <a href="#myPanel" class="ui-btn ui-corner-all ui-icon-heart ui-btn-icon-notext ui-btn-inline ui-bar-visor"></a>
        </div><!-- /header -->
        
         <div data-role="panel" id="myPanel" data-position="right">
    		<h3>Favorite News</h3>
    	</div>
  

        <div data-role="content" >
            <ul data-role="listview"  data-filter="true" id="postList" style="margin-top: 0;">
                       
            </ul>
            <p id="demo"></p>
        </div><!-- /content -->

        <div data-role="footer" id="page_footer" data-id="fool" data-position="fixed" style="margin-bottom: 0;">
            <div data-role="navbar" id="footer_navbar">
                <ul>
                    <li><a href="index.html" data-icon="bullets" style="background-color: #c80107">News</a></li>
                    <li><a href="contact_us.html" data-icon="phone" id="phone">Contact Us</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page -->
    
    <script type="text/javascript">
    $(document).on('pageinit', '#foo', function(){ 
     var ms1=0,ms2=0;
		$.ajax({
		  type: "GET",
		  url: "http://aljam3.com/sami_test.php",
		  dataType: "json",
		  cache: false,
		  beforeSend : function() {
		    $.mobile.loading('show');
		    var d = new Date();
		    ms1 = d.getMilliseconds();
		  },
		  complete   : function() {
		    $.mobile.loading('hide');
		    var d = new Date();
		    ms2 = d.getMilliseconds();
		    var diff = (1000-parseInt(ms1))+parseInt(ms2);
		    document.getElementById("demo").innerHTML ="Loading Time: "+ diff + " Milliseconds";
		  },
		  success: function(result) {
		  			$('#postList').empty();
					$(result.articles).each(function(index, value){
						$('#postList').append('<li><a href=""><img src="icon.png"/><h3 class="wrap">'+value.post+' <p class="wrap">'+value.post_date+'</p></h3></a></li>');
					});
					$('#postList').listview('refresh');
				},      
			async: true
		  });
		  
	});
	 </script>
</body>
</html>
